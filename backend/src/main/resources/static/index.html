<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ecualand Calculator</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header class="topbar">
      <img class="brand-logo" src="/assets/ecualand-logo.png" alt="Ecualand" />
      <div class="session">
        <span id="session-badge" class="badge">Sin sesión</span>
        <button id="logout-btn" class="pill hidden" type="button">Cerrar sesión</button>
      </div>
    </header>

    <main class="card">
      <div class="card-header">
        <h2 class="card-title">Calculadora de Comisiones</h2>
        <p class="card-subtitle">Calcula comisiones con precisión</p>
      </div>

      <form id="calc-form" class="calc-form">
        <div class="form-grid">
          <div class="field">
            <label for="input-value">Valor a enviar</label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
              <input id="input-value" type="number" step="0.01" inputmode="decimal" placeholder="2000.00" />
            </div>
          </div>

          <div class="field">
            <label for="input-commission">Comisión (%)</label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
              <input id="input-commission" type="number" step="0.01" inputmode="decimal" placeholder="5.00" />
            </div>
          </div>

          <div class="field span-2">
            <label for="input-extra">Comisión transaccional (extra)</label>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
              <input id="input-extra" type="number" step="0.01" inputmode="decimal" value="2" />
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="btn-calc" type="button" class="btn btn-primary">Calcular</button>
          <button id="btn-copy" type="button" class="btn btn-secondary">Copiar</button>
        </div>
      </form>

      <section class="result">
        <div class="result-row">
          <span class="result-label">Comisión generada:</span>
          <strong id="result-commission" class="result-value">-</strong>
        </div>
        <div class="result-row total">
          <span class="result-label">Valor Total a Pagar:</span>
          <strong id="result-total" class="result-value result-total-value">-</strong>
        </div>
        <p id="error" class="error" aria-live="polite"></p>
      </section>
    </main>
  </div>

  <div id="login-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="login-title">
    <div class="modal-card">
      <h2 id="login-title">Iniciar sesión</h2>
      <form id="login-form" class="vstack" autocomplete="off">
        <label class="sr-only" for="username">Usuario</label>
        <input id="username" name="username" autocomplete="off" placeholder="Usuario" />
        <label class="sr-only" for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="off" placeholder="Contraseña" />
        <button class="btn btn-primary" for="btn-primary">login</button> 
        <p id="login-error" class="error" aria-live="assertive"></p>
      </form>
    </div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
